<!DOCTYPE html>
<html>
<head>
    <title>Media List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .media-item {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .media-item video {
            max-width: 200px;
            border-radius: 8px;
        }
        .media-item .details {
            flex: 1;
            text-align: center;
            padding: 0 20px;
        }
        .media-item .details p {
            margin: 10px 0;
        }
        .media-item .actions {
            text-align: right;
        }
        .media-item .actions a {
            display: block;
            margin: 5px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .media-item .actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Uploaded Media</h1>
    <ul>
        {% for item in media %}
            <li class="media-item">
                <video src="{{ item.video.url }}" controls autoplay></video>
                <div class="details">
                    <p>Location: ({{ item.latitude }}, {{ item.longitude }})</p>
                    <p>Details: {{ item.details }}</p>
                    <p>Uploaded at: {{ item.uploaded_at }}</p>
                </div>
                <div class="actions">
                    <a href="{{ item.ppt.url }}" download>Download PPT</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
